<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p>123</p>
    <script>
      function fn(a, b) {
        if ((!a || !b) && a !== 0 && b !== 0) {
          throw new Error("no data passed in");
        }
      }

      try {
        fn();
      } catch (error) {
        console.log(`error: ${error}`);
      } finally {
        console.log("end");
      }
    </script>
  </body>
</html>
