<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function step1() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let isSuccess = true;
            if (isSuccess) {
              resolve("step1 completed");
            } else {
              reject("step1 failed");
            }
          }, 1000);
        });
      }

      function step2() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let isSuccess = false;
            if (isSuccess) {
              resolve("step2 completed");
            } else {
              reject("step2 failed");
            }
          }, 500);
        });
      }

      function step3() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let isSuccess = true;
            if (isSuccess) {
              resolve("step3 completed");
            } else {
              reject("step3 failed");
            }
          }, 1000);
        });
      }
      //Promise.all()：用于并行执行多个异步操作，并在所有操作完成时返回结果
      Promise.all([step1(), step2(), step3()])
        .then((result) => {
          console.log(result);
        })
        .catch((err) => {
          console.log(err);
        });

      //Promise.all() 会等待所有传入的 Promise 都完成（无论成功还是失败）。
      //如果其中一个 Promise 失败，Promise.all() 会立刻失败，并返回错误。
    </script>
  </body>
</html>
