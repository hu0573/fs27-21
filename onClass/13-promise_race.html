<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Promise.race()：用于并行执行多个异步操作，但它只会返回第一个完成的 Promise 的结果

      function step1() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let isSuccess = true;
            if (isSuccess) {
              resolve("step1 completed");
            } else {
              reject("step1 failed");
            }
          }, 1000);
        });
      }

      function step2() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let isSuccess = false;
            if (isSuccess) {
              resolve("step2 completed");
            } else {
              reject("step2 failed");
            }
          }, 500);
        });
      }

      function step3() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let isSuccess = true;
            if (isSuccess) {
              resolve("step3 completed");
            } else {
              reject("step3 failed");
            }
          }, 1000);
        });
      }
      Promise.race([step1(), step2(), step3()])
        .then((result) => {
          console.log(result);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
